{% for tag in tags %}
<span class="tag-pill text-nowrap" style="background-color: #{{tag.color}}; "><span class="tag-text" style="color: #{{tag.color}}aa;">{{tag.name}}</span></span>
{% endfor %}
{% if tag %}
<span class="tag-pill text-nowrap" style="background-color: #{{tag.color}}; "><span class="tag-text" style="color: #{{tag.color}}aa;">{{tag.name}}</span></span>
{% endif %}
