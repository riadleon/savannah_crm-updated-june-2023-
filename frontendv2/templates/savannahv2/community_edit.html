{% extends "savannahv2/base.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %} | Change {{view.community.name}}{% endblock %}

{% block page_content %}
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Change {{view.community.name}}</h1>
          </div>

          <!-- Content Row -->

          <div class="row">

            <!-- Profile  -->
            <div class="col-lg-12">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Community Settings</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                <div class="container-fluid">

                <form class="form" action="{% url 'community_edit' view.community.id %}" method="POST" enctype="multipart/form-data">
                <div class="row">
                {% crispy view.form %}
                </div>
                <button class="btn btn-primary" type="submit">Change</button>
                <a class="btn btn-secondary" href="{% url 'managers' view.community.id %}">Cancel</a>
                </form>
                </div>            

                </div>
              </div>
            </div>



          </div>
        </div>
        <!-- /.container-fluid -->
{% endblock %}
